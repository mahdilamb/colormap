language: java
os:
  - linux
  - osx
jdk:
  - openjdk9
  - openjdk10
  - openjdk11
before_install:
  - chmod +x gradlew
script:
  - ./gradlew build --no-daemon
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
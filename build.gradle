buildscript {
    repositories {
        jcenter()
        mavenCentral()

    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'

    }
}
plugins {
    id 'java-library'
    id 'maven'
    id 'signing'
    id 'org.spongepowered.plugin' version '0.6'

}
apply plugin: 'com.bmuschko.nexus'

compileJava {
    sourceCompatibility = 1.9
    targetCompatibility = 1.9
}

test {
    useJUnit()
}
repositories {
    jcenter()
    mavenCentral()

}

version = '0.9.1-SNAPSHOT'
group = 'net.mahdilamb'


dependencies {

    testImplementation 'junit:junit:4.13'
}
task swingDemo(type: JavaExec, dependsOn: ['testClasses']) {
    classpath sourceSets.test.runtimeClasspath
    main = "net.mahdilamb.colormap.tests.ColorMapTest"
}

task generateReadme(type: JavaExec, dependsOn: ['testClasses']) {
    classpath sourceSets.test.runtimeClasspath
    main = "net.mahdilamb.colormap.tests.GenerateReadme"
}

modifyPom {

    project {
        name 'Colormap'
        description 'A Java-based colormap generator.'
        url 'https://github.com/mahdilamb/colormap'
        inceptionYear '2020'

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'mahdilamb'
                name 'Mahdi Lamb'
                email 'mahdilamb[at]gmail[dot]com'
            }
        }
        scm {
            url 'https://github.com/mahdilamb/colormap'
            connection 'scm:https://mahdilamb@github.com/mahdilamb/colormap.git'
            developerConnection 'scm:git://github.com/mahdilamb/colormap.git'
        }


    }

}

extraArchive {
    sources = true
    tests = true
    javadoc = true
}

nexus {
    sign = !version.endsWith("SNAPSHOT")
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}
